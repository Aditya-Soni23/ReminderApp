<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reminder App</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <img src="logo.png" alt="clock">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div><br>
      <input style="border: 50px; border-color: red; width: 200px; height: 50px; text-align: center;" type="text" id="uinput" placeholder="Enter Reminder Name">
      <h1 style="color: black; font-weight: bolder;" id="uoutput"></h1>
      <button onclick="set()">Set Alarm</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
